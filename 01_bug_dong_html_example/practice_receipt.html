<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles_receipt.css">

<body>
    <h1>
        Bill sharing request
        <span>from minjun</span>
    </h1>

    <div class="receipt">
        <h2>MaDonald's</h2>
        <strong class="barcode">
            <img src="./assets/barcode.svg" alt="Barcode">
        </strong>
        <span aria-label="Issued on June 24,20xx">
            24.06.20xx
        </span>
        <div>

        <dl> 
            <div>
                <dt>
                    Coke Light - 0.3<span aria-label="litter">L</span> 
               </dt>
               <dd>
                   &dollar;1.50
               </dd>
            </div>
            <div>
                <dt>
                    Heineken Beer - 0.5<span aria-label="litter">L</span> 
                </dt>
                <dd>
                    &dollar;3.25
                </dd>
        
            </div>
            <div>
                <dt>
                    Chicken McNuggets 
                </dt>
                <dd>
                    &dollar;21.00
                </dd>               
        
            </div>
        </dl>
        <dl>
            <dt>
                In total
            </dt>
            <strong>
                <dd>
                    &dollar;25.75
                </dd>
            </strong>
        </dl>
        </div>
    </div>
