<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadcrumb&amp;Pagination</title>
    <link rel="stylesheet" href="./styles_breadcrumb_pagination.css">
</head>
<body>
    <div class="breadcrumb">
        <a href="https://github.com/rohjs" aria-label="test">rohjs</a>
        <a href="https://github.com/rohjs/bugless-101">bugless-101</a> 
    </div>
    
    <div class="pagination">
        <a href="#" aria-label="go to previsous page" class="disabled">    <!-- 몸이 불편해서 앞을보지못하거나 하는 사용자도 스크린리더로도 정보의 의미를 파악할 수 있도록 마크업 -->
            previous
        </a>
        <ol>
            <li class="current-page">
                <a href="#" aria-label="Current page.go to page 1">1</a>
            </li>
            <li>
                <a href="#" aria-label="go to page 2">2</a>
            </li>
            <li>
                <a href="#" aria-label="go to page 3">3</a>
            </li>
            <li>
                <a href="#" aria-label="go to page 4">4</a>
            </li>
            <li>
                <a href="#" aria-label="go to page 5">5</a>
            </li>
            <li>
                <button type="button" disabled>
                    ...
                </button>
            </li>
            <li>
                <a href="#" aria-label="go to page 6">6</a>
            </li>
            <li>
                <a href="#" aria-label="go to page 7"> 7</a>
            </li>
            <li>
                <a href="#" aria-label="go to page 8">8</a>
            </li>
        </ol>
        <a href="#" aria-label="go to next page">
            next
        </a>
    </div>
</body>
</html>
