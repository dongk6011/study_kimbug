<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form - Input</title>
  <link rel="stylesheet" href="styles01.css">
</head>
<body>
<h1>회원가입</h1>
<form action="#" method="GET">
  <label for="user-name">이름</label>
  <input type="text"  id="user-name"/ placeholder="이름"/>
  <label for="user-id">아이디</label>
  <input type="text" minlength="5" maxlength="10"  id="user-id" placeholder="아이디" required/>
  <label for="user_email">이메일</label>
  <input type="email"  id="user_email" placeholder="이메일"/>
  <label for="user-password">패스워드</label>
  <input type="password" minlength="6" maxlength="12"  id="user-password" placeholder="비밀번호" required/>
  <label for="user-phonenumber">전화번호</label>
  <input type="tel"  id="user-phonenumber" placeholder="전화번호(01*-****-****)"/>
  <label for="user-age">만나이</label>
  <input type="number" min="12" max="122" id="user-age" placeholder="만나이" required/>
  <label for="user-profile-pic">프로필사진</label>
  <input type="file" accept=".png,.jpg" placeholder="No file chosen" id="user-profile-pic"/>
  <button type="submit">
    제출
  </button>
</form>
    
</body>
</html>
