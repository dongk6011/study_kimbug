<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles_productcard.css">
    <script src="https://kit.fontawesome.com/f92be370fc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="product-card">
        <div class="product-card-image">
            <img src="https://user-images.githubusercontent.com/19285811/69318246-becd7980-0c77-11ea-8324-6c43e2de8cf2.png" alt="" >
        </div>
        <div class="product-card-title">
            <h1>
                혼자가 혼자에게
            </h1>
            <strong aria-label="오늘의 책 선정">
                오늘의 책
            </strong>
        </div>
    
        <strong aria-label="이책의 저자" class="product-card-author">
            이병률
        </strong>
        
        <strong aria-label="평점 9.4" class="product-card-review">
            <span aria-hidden="true"> <!--중요하지않아 아리아 내용 읽어주지 않게 하기위해-->
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star-half"></i>
            </span>
            9.4
        </strong>
    </div>
</body>
</html>

<!--무료 아이콘을 다운받을 수 있는 사이트: fontawesome.com  -->
